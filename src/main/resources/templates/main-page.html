<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script>$('#container').on('hide.bs.dropdown', function () {
        return false;
    });

    </script>
</head>
<body>


<div class="main-form">
<form  action="#" th:action="@{/}" th:object="${operation}" method="POST">
    <h2 class="h2-top">Please enter your numbers here:</h2>

    <input class="user-input"    th:field="*{first}"/>
    <input class="user-input"   th:field="*{second}"/>
    <p class="main-buttons">
        <input type="submit" class="button "  name="add" value="+"/>
        <input type="submit" class="button " name="subtract" value="-"/>
        <input type="submit" class="button " name="multiply" value="*"/>
        <input type="submit" class="button " name="divide" value="/"/>
        <input type="submit" class="button" name="clear" value="clear"/>
        <br>
    </p>
    <div class="container" id="container">
        <label for="checkbox" class="additional-button">Additional buttons</label>
        <input id="checkbox" type="checkbox" />
        <ul >
            <input type="submit" class="button" name="sqrt" value="sqrt" />
            <input type="submit" class="button" name="prime" value="prime" />
            <input type="submit" class="button" name="power" value="power" />
            <input type="submit" class="button" name="log" value="log" />
            <input type="submit" class="button" name="sin" value="sin" />
            <input type="submit" class="button" name="cos" value="cos" />
            <input type="submit" class="button" name="tan" value="tan" />

        </ul>
    </div>

      <p class="result resultText" th:text="'Result: '"></p>
    <p  class="result" th:text=" ${result}"></p>


</form>
</div>



</body>
</html>
